<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Weather App</h1>
        <form action="" class="text-muted text-center my-4">
        <input type="text" name="city" class="form-control p-4" placeholder="Add a city name">
        </form>
        <div class="card mx-auto rounded my-4 d-none">
        <img src="https://via.placeholder.com/400x300" alt="" class="time card-img-top">
        <div class="icon"><img src="" alt=""></div>
        
        <div class="details text-muted text-center text-uppercase">
        <h3 class=my-3>City</h3>
        <div class="my-3">Weather Conditions</div>
        <div class="display-4 my-3">
        <span>Temperature</span>
        <span>&deg;C</span>
        </div>
        </div>
        </div>
    </div>
    
    <script src="js/forecast.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
